name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
          
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Build firmware
      run: pio run
      
    - name: Rename binary
      run: |
        cp .pio/build/seeed_xiao_esp32s3/firmware.bin streaming-camera-${{ github.ref_name }}.bin
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: streaming-camera-${{ github.ref_name }}.bin
        body: |
          ## Streaming Camera Firmware ${{ github.ref_name }}
          
          ### Installation
          1. Download `streaming-camera-${{ github.ref_name }}.bin`
          2. Flash to ESP32-S3:
             ```bash
             esptool.py --chip esp32s3 --port /dev/ttyUSB0 write_flash 0x0 streaming-camera-${{ github.ref_name }}.bin
             ```
          3. Or use ESP Flash Tool / web flasher
          
          ### Features
          - BLE provisioning for WiFi and RTMP credentials
          - OV2640 camera capture (QVGA @ 30 FPS)
          - PDM microphone audio (16kHz mono)
          - RTMP streaming to YouTube, Twitch, custom servers
          - Automatic reconnection on connection loss
          
          ### Hardware
          - Seeed XIAO ESP32-S3 Sense
          - OV2640 camera module
          - PDM microphone
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: |
          .pio/build/seeed_xiao_esp32s3/firmware.bin
          .pio/build/seeed_xiao_esp32s3/firmware.elf
          .pio/build/seeed_xiao_esp32s3/bootloader.bin
          .pio/build/seeed_xiao_esp32s3/partitions.bin
